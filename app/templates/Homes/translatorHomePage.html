<!DOCTYPE html>
<head>
    <h1>Welcome {{user.username}}</h1>
</head>

<style>
    a { text-decoration: none; }
    #my-div {
    background-color: #2193b0;
    width: 40%;
    height: 100px;
}
a.fill-div {
    display: block;
    height: 100%;
    width: 100%;
    text-decoration: none;
    margin: 20px;
}

</style>
<body>
    <section style="margin-top: 10%;">       
        <form method="POST" action="/waitingPage" >
        <h2>Request List</h2>
            {% csrf_token %} 
            {% for i in order %}
            <div id="my-div">
                <a href="#" class="fill-div">{{i.customerName}} requested translation on {{i.sent_date}}
                </a>
            </div>            
            <input type="hidden" name="request_id" value="{{i.id}}">
            <input type="text" name="customer_name" value="{{i.username}}">
            {% endfor %}
            <br><br>
            <div><button type="submit" name="action" value="accept">Accept</button></div>
            <div><button type="submit" name="action" value="reject">Reject</button></div>
        </form>
    </section>    
</body>
